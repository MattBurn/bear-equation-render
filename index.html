        <script src="html2canvas.min.js"></script>
        <script src="bear_export.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
                window.MathJax = {
                        "fast-preview": {
                                   disabled: true
                        },
                        AuthorInit: function() {
                            MathJax.Hub.Register.StartupHook('End', function() {
                                MathJax.Hub.processSectionDelay = 0
                                var demoSource = document.getElementById('math-input')
                                var demoRendering = document.getElementById('render-output')
                                var math = MathJax.Hub.getAllJax('render-output')[0]
                                demoSource.addEventListener('input', function() {
                                    MathJax.Hub.Queue(['Text', math, demoSource.value])
                                })
                            })
                        }
                    }
            </script>
</head>

    <textarea id="math-input" autofocus=true></textarea>

                        <span id="MJXc-Node-1415" class="mjx-mrow">

                        </span>
                    </span>
                </span>

    </div>
    <button id="export-button" onclick="onExportButtonClicked()">Export to Bear</button>
    <p id="note-id-title">Note ID:</p>
    <textarea id="note-id"></textarea>
</body>
